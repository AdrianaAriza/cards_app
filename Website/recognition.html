<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudML_Project_Group3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="nav">
            <img src="images/business.png" id="business" class="business" style="display:inline-block;">
            <div class="buttons-container" style="display:flex; justify-content: flex-end; align-items: center;">
                <button class="button-admin-console"><img src="images/admin-console.png" id="admin-console"
                        class="img-admin-console"></button>
                <button class="button-search"><img src="images/search.png" id="card-search"
                        class="img-search"></button>
                <button class="button-signout"><img src="images/signout_img.png" id="sign-out"
                        class="img-signout"></button>
            </div>
        </div>

        <div class="img-upload text-center"><img src="images/choose_img.png" id="image"></div>
        <div class="text-center mt-3 pl-3"><input type="file" id="file" name="file" accept="image/*"></div>
        <div class="text-center mt-5"><img src="images/upload_img.png" type="submit" value="Upload"
                onclick="uploadAndRecognition()"></div>

        <div class="mt-5" style="display:none;" id="form">
            <div class="container-fluid text-center mt-3">
                <h5>Card Information:</h5>
                <div id="entities">
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center">
                        <h4 class="form-left">Name:</h4>
                    </div>
                    <div class="col text-center">
                        <h4 class="form-right" id="name_id" contenteditable="true">(click to edit)</h4>
                    </div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center">
                        <h4 class="form-left">Telephone number(s):</h4>
                    </div>
                    <div class="col text-center">
                        <h4 class="form-right" id="tp_id" contenteditable="true">(click to edit)</h4>
                    </div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center">
                        <h4 class="form-left">Email address:</h4>
                    </div>
                    <div class="col text-center">
                        <h4 class="form-right" id="email_id" contenteditable="true">(click to edit)</h4>
                    </div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center">
                        <h4 class="form-left">Company website:</h4>
                    </div>
                    <div class="col text-center">
                        <h4 class="form-right" id="website_id" contenteditable="true">(click to edit)</h4>
                    </div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center">
                        <h4 class="form-left">Company address:</h4>
                    </div>
                    <div class="col text-center">
                        <h4 class="form-right" id="company_address_id" contenteditable="true">(click to edit)</h4>
                    </div>
                </div>


            </div>
            <div class="text-center mt-5 mb-5"><img src="images/save_img.png" class="img-save" onclick="saveJSON()"></div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
        <script src="recognition.js"></script>
    </div>
</body>

</html>
