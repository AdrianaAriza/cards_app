<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CloudML_Project_Group3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <h2 class="display-4 col-md-4">Business card DB</h2>
                <button class="button-signout" style="display:inline-block;"><img src="images/signout_img.png" class="img-signout" style="display:inline-block;" onclick="signOut()"></button>
                <button class="button-search" style="display:inline-block;"><img src="images/search_img.png" class="img-search" style="display:inline-block;"></button>


            </div>

            <div class="img-upload text-center"><img src="images/choose_img.png" id="image"></div>
            <div class="text-center mt-3 pl-3"><input type="file" id="file" name="file" accept="image/*"></div>
            <div class="text-center mt-5"><img src="images/upload_img.png" type="submit" value="Upload" onclick="uploadAndTranslate()"></div>

            <div class="mt-5" style="display:none;" id="form">
            <div class="container-fluid text-center mt-3">
                <h5>Translated Text:</h5>
                <div id="entities">
            </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center"><h4 class="form-left">Name:</h4></div>
                    <div class="col text-center"><h4 class="form-right" id="name_id" contenteditable="true">(click to edit)</h4></div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center"><h4 class="form-left">Telephone number(s):</h4></div>
                    <div class="col text-center"><h4 class="form-right" id="tp_id" contenteditable="true">(click to edit)</h4></div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center"><h4 class="form-left">Email address:</h4></div>
                    <div class="col text-center"><h4 class="form-right" id="email_id" contenteditable="true">(click to edit)</h4></div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center"><h4 class="form-left">Company website:</h4></div>
                    <div class="col text-center"><h4 class="form-right" id="website_id" contenteditable="true">(click to edit)</h4></div>
                </div>
                <div class="row mt-1 row-margin">
                    <div class="col-sm-6 text-center"><h4 class="form-left">Company address:</h4></div>
                    <div class="col text-center"><h4 class="form-right" id="company_address_id" contenteditable="true">(click to edit)</h4></div>
                </div>

                <div class="text-center mt-4 mb-3 ml-5"><button type="button"><img src="images/save_img.png" class="img-save" onclick="saveJSON()"></div></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
